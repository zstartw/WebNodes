<!-- 声明帮助浏览器正确地显示网页。

Html5
<!DOCTYPE html>

Html 4.01
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

XHTML 1.0
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
-->
<!DOCTYPE html>
<html>
<head>
	<!--连接样式表 外部样式表-->
	<link rel="stylesheet" type="text/css" href="mystyle.css">

	<!-- 元数据（metadata）是关于数据的信息。-->
	<meta name="description" content="Free Web tutorials on HTML, CSS, XML" />
	<meta charset="UTF-8">
	<!--<noscript> 标签提供无法使用脚本时的替代内容，比方在浏览器禁用脚本时，或浏览器不支持客户端脚本时。-->
	<!-- <script> 标签用于定义客户端脚本，比如 JavaScript。 -->

	<!--内部样式表-->

	<!--仅仅有 16 种颜色名被 W3C 的 HTML4.0 标准所支持。它们是：
		aqua, black, blue, fuchsia, gray, green, lime, maroon, navy, olive, purple, red, silver, teal, white, yellow。-->
	<style type="text/css">
		body {background-color: white}
		p {margin-left: 20px}
	</style>
	<title></title>
</head>
<body bgcolor="#FFF">
<!--引用（Quotation）-->
<p>WWF 的目标是 <q>构建人与自然和谐相处的世界。</q></p>

<table border="1">
	<tr>
		<td>row 1, cell 1</td>
		<td>row 2, cell 1</td>
	</tr>
</table>

<ol>
	<li>coffee</li>
	<li>milk</li>
</ol>

<!-- HTML 字符实体-->
<p>&copy;</p>

<a href="http://www.w3school.com.cn/" target="_blank">Visit W3School!</a>


<!-- 响应式网页设计（英语：Responsive web design，通常缩写为RWD），或称自适应网页设计、回应式网页设计、对应式网页设计。 是一种网页设计的技术做法，该设计可使网站在不同的设备（从桌面电脑显示器到移动电话或其他移动产品设备）上浏览时对应不同分辨率皆有适合的呈现，减少用户进行缩放、平移和滚动等操作行为,
Bootstrap 是最流行的开发响应式 web 的 HTML, CSS, 和 JS 框架-->

<!-- frame 框架，你可以在同一个浏览器窗口中显示不止一个页面
iframe  内联框架 用于在网页内显示网页。
-->
</body>
</html>
